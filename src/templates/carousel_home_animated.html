{% load static %}
<style>
@media only screen and (max-width: 500px){
  .video-fluid {
  height: 18rem;
  }
  .carousel-item{
  height: 18rem;
  }

  }
</style>
<!--Carousel Wrapper-->
<div id="video-carousel-example2" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <!--Indicators-->
  <ol class="carousel-indicators">
    <li data-bs-target="#video-carousel-example2" data-bs-slide-to="0" class="active"></li>
    <li data-bs-target="#video-carousel-example2" data-bs-slide-to="1"></li>
    <li data-bs-target="#video-carousel-example2" data-bs-slide-to="2"></li>
  </ol>
  <!--/.Indicators-->
  <!--Slides-->
  <div class="carousel-inner" role="listbox">
    <!-- First slide -->
    <div class="carousel-item active">
      <!--Mask color-->
      <div class="view">
        <!--Video source-->
        <video class="video-fluid" style="width: 100%" autoplay loop muted>
          <source src="{% static 'video/animated_slideshow_bee.mp4' %}" type="video/mp4" class="video-responsive"/>
        </video>
        <div class="mask rgba-indigo-light"></div>
      </div>

      <!--Caption-->
      <div class="carousel-caption">
        <div class="animated fadeInDown">
          <h3 class="h3-responsive">Nature</h3>
          <p>Our ingredients comming directly from the nature!</p>
        </div>
      </div>
      <!--Caption-->
    </div>
    <!-- /.First slide -->

    <!-- Second slide -->
    <div class="carousel-item">
      <!--Mask color-->
      <div class="view">
        <!--Video source-->
        <video class="video-fluid" style="width:100%" autoplay loop muted>
          <source src="{% static 'video/animated_slideshow_healthy_honey.mp4' %}" type="video/mp4" class="video-responsive"/>
        </video>
        <div class="mask rgba-purple-slight"></div>
      </div>

      <!--Caption-->
      <div class="carousel-caption">
        <div class="animated fadeInDown">
          <h3 class="h3-responsive">People in the process</h3>
          <p>The good people, who wants to help for others health!</p>
        </div>
      </div>
      <!--Caption-->
    </div>
    <!-- /.Second slide -->

    <!-- Third slide -->
    <div class="carousel-item">
      <!--Mask color-->
      <div class="view">
        <!--Video source-->
        <video class="video-fluid" style="width:100%;" autoplay loop muted>
          <source src="{% static 'video/animated_slideshow_honey.mp4' %}" type="video/mp4" class="video-responsive"/>
        </video>
        <div class="mask rgba-black-strong"></div>
      </div>

      <!--Caption-->
      <div class="carousel-caption">
        <div class="animated fadeInDown">
          <h3 class="h3-responsive">The Products!</h3>
          <p>Healthy as fuck, produced by the good people!</p>
        </div>
      </div>
      <!--Caption-->
    </div>
    <!-- /.Third slide -->
  </div>
  <!--/.Slides-->
  <!--Controls-->
  <a class="carousel-control-prev" href="#video-carousel-example2" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#video-carousel-example2" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <!--/.Controls-->
</div>
<!--Carousel Wrapper-->
