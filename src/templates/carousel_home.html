<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../static/css/carousel_home.css">
<style>
  .arrow_home_left {
  transform: rotate(270deg) scale(0.6,0.6);
  }
  .arrow_home_right {
  transform: rotate(90deg) scale(0.6,0.6);
  }
</style>
</head>
<body>
<div id="carouselExampleControls" class="carousel slide" data-bs-ride='carousel' data-bs-interval=2000>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="static/img/slideshow_home1.jpeg" class="d-block w-100" alt="First">
    </div>
    <div class="carousel-item">
      <img src="static/img/slideshow_home2.png" class="d-block w-100" alt="Second">
    </div>
    <div class="carousel-item">
      <img src="static/img/slideshow_home3.jpeg" class="d-block w-100" alt="Third">
    </div>

  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
    <img src="static/img/coolarrow.png" class="arrow_home_left">
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
    <img src="static/img/coolarrow.png" class="arrow_home_right">
    <span class="sr-only">Next</span>
  </a>

</div>
